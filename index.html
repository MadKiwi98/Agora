<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agora - Leading the Future of Dairy Farming</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Orbitron:wght@600;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #050505;
            color: #f0f0f0;
            line-height: 1.6;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.9);
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2em;
            color: #00ff84;
            text-decoration: none;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 30px;
        }

        nav ul li a {
            color: #e0e0e0;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #00ff84;
        }

        .hero {
            height: 100vh;
            background: #101010 url('images/agora-hero.jpg') no-repeat center center/cover; /* Use a futuristic dairy farm image */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            padding-top: 100px; /* Adjust for header */
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to right, rgba(16, 16, 16, 0.8), transparent);
        }

        .hero-content {
            max-width: 80%;
            z-index: 2;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ffffff;
        }

        .hero p {
            font-size: 1.4em;
            margin-bottom: 40px;
            color: #ddd;
        }

        .cta-button {
            padding: 15px 50px;
            font-size: 1.2em;
            color: #ffffff;
            background-color: #00ff84;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background-color: #00c853;
            transform: scale(1.05);
        }

        section {
            padding: 100px 20px;
            text-align: center;
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5em;
            margin-bottom: 50px;
            color: #00ff84;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
        }

        .section-content {
            max-width: 1000px;
            margin: auto;
            font-size: 1.1em;
            line-height: 1.8;
            color: #cccccc;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards 0.3s;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards 0.5s;
        }

        .feature-item {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            color: #e0e0e0;
            transition: all 0.3s ease-in-out;
        }

        .feature-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }

        .feature-item h3 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #00ff84;
        }

        .feature-item p {
            font-size: 1em;
            line-height: 1.6;
        }

        footer {
            background: #0a0a0a;
            padding: 30px;
            text-align: center;
            font-size: 0.9em;
            color: #777777;
        }

        footer a {
            color: #00ff84;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }
            .hero h1 {
                font-size: 2em;
            }
            .hero p {
                font-size: 1em;
            }
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">Agora</a>
        <nav>
            <ul>
                <li><a href="#about">Home</a></li>
                <li><a href="#solutions">Solutions</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Leading the Future of Dairy Farming</h1>
            <p>Innovative solutions addressing global dairy challenges.</p>
            <button class="cta-button" onclick="scrollToSection('#solutions')">Discover How</button>
        </div>
    </section>

    <!-- Additional sections and content here -->

    <script>
        function scrollToSection(id) {
            document.querySelector(id).scrollIntoView({ behavior: 'smooth' });
        }

        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.section-title, .section-content, .features').forEach((section) => {
            observer.observe(section);
        });
    </script>
</body>
</html>
